<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
        .shortlink { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Shortlink Generator</h2>
    <input type="text" id="originalUrl" placeholder="Masukkan URL asal" size="40">
    <input type="text" id="customAlias" placeholder="Masukkan nama pendek" size="20">
    <button onclick="generateShortlink()">Pendekkan</button>
    <div class="shortlink" id="shortlinkOutput"></div>

    <script>
        const shortlinks = JSON.parse(localStorage.getItem('shortlinks')) || {};

        function generateShortlink() {
            const originalUrl = document.getElementById('originalUrl').value;
            const customAlias = document.getElementById('customAlias').value;
            const shortDomain = window.location.origin + '/#';
            
            if (!originalUrl || !customAlias) {
                alert('Sila masukkan URL asal dan nama pendek.');
                return;
            }
            
            shortlinks[customAlias] = originalUrl;
            localStorage.setItem('shortlinks', JSON.stringify(shortlinks));
            
            const shortUrl = `${shortDomain}${customAlias}`;
            document.getElementById('shortlinkOutput').innerHTML = `Shortlink: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        }

        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash && shortlinks[hash]) {
                window.location.href = shortlinks[hash];
            }
        };
    </script>
</body>
</html>
